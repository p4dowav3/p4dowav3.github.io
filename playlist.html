<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video class="video-background" autoplay muted loop playsinline>
        <source src="back.mp4" type="video/mp4">
        브라우저가 동영상을 지원하지 않습니다.
    </video>
    <div class="lang-menu">
        <a href="index.html">home</a>
        <a href="kr.html">kr</a>
        <a href="jp.html">jp</a>
        <a href="en.html">en</a>
        <a href="links.html">links</a>
    </div>

    <div class="content-wrapper">
        <h1 id="playlist" class="title .playlist-page-title">playlist</h1>
        <div class="playlist-container">
            <div class="playlist-buttons">
                <a href="#" class="playlist-button" data-playlist="playlist1">🌊</a>
                <a href="#" class="playlist-button" data-playlist="playlist2">🩸</a>
                <a href="#" class="playlist-button" data-playlist="playlist3">⚠️</a>
                <a href="#" class="playlist-button" data-playlist="playlist4">🦄</a>
                <a href="#" class="playlist-button" data-playlist="playlist5">🔥🪨⚡</a>
                <a href="#" class="playlist-button" data-playlist="playlist6">👋🎤🖕</a>
            </div>

            <div class="playlist-content">
                <div id="player"></div>
                <div id="playlist-display"></div>

                <div class="player-controls">
                    <button id="prevButton">⏮️</button>
                    <button id="playPauseButton">⏯️</button>
                    <button id="nextButton">⏭️</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
