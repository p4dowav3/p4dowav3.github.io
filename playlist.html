<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="background_video.mp4" type="video/mp4">
        브라우저가 동영상을 지원하지 않습니다.
    </video>

    <div class="lang-menu">
        <a href="index.html">home</a>
        <a href="kr.html">kr</a>
        <a href="jp.html">jp</a>
        <a href="en.html">en</a>
        <a href="links.html">links</a>
    </div>

    <div class="content-wrapper">
        <h1 id="playlist" class="title page-title">Playlist</h1>

        <div class="playlist-container">
            <div class="playlist-buttons">
                <a href="#" class="playlist-button" data-playlist="playlist1">💙</a>
                <a href="#" class="playlist-button" data-playlist="playlist2">🔥</a>
                <a href="#" class="playlist-button" data-playlist="playlist3">❗</a>
            </div>

            <div class="playlist-content">
                <div id="player"></div>
                <div id="playlist-display"></div>

                <div class="player-controls">
                    <button id="prevButton">Previous</button>
                    <button id="playPauseButton">Play/Pause</button>
                    <button id="nextButton">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
